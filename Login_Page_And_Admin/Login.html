<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenwood School - Login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="login-container">
        <div class="header">
            <div class="logo">🎓</div>
            <h1>Greenwood School</h1>
            <p>News Management System</p>
        </div>

        <div class="form-content">
            <div class="role-tabs">
                <div class="role-tab admin" onclick="switchRole('admin')">
                    🎓 Admin
                </div>
                <div class="role-tab active" onclick="switchRole('journalist')">
                    ✍️ Journalist
                </div>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>
                        <span>👤</span>
                        <span>Username</span>
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        placeholder="Enter journalist username"
                        required
                    >
                </div>

                <div class="form-group">
                    <label>
                        <span>🔒</span>
                        <span>Password</span>
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Enter journalist password"
                        required
                    >
                </div>

                <div class="demo-credentials" id="demoCredentials">
                    <p>Demo credentials:</p>
                    <p>Username: <strong id="demoUsername">journalist</strong></p>
                    <p>Password: <strong id="demoPassword">journalist123</strong></p>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Sign In as Journalist
                </button>
            </form>
        </div>

        <div class="footer">
            © 2025 Greenwood School. All rights reserved.
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
