<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Intango_Blog_School</title>
    <link rel="stylesheet" href="juonalist.css">
    <link rel="stylesheet" href="responsive_juolist.css">
</head>
<body>
    <!-- Header  -->
  <header class="header">
    <div class="header-container">
      <div class="header_logo">
        <div class="logo-icon">
         <span class="gradution"> <i class="fa-solid fa-graduation-cap"></i></span>
        </div>
        <div class="header-text">
          <h1 class="school-name">Intango Technical secondary School</h1> 
          <p class="school-tagline">Skills Authenticity Service</p>
        </div>
      </div>
      <div class="header_buttons">
        <button class="header-btn">
        <i class="fa-solid fa-book-open"></i>  News & Updates
        </button>
        <button class="header-btn primary">

         <i class="fa-solid fa-pen"></i> Journalist Dashboard
        </button>
        <button class="header-btn">
          <i class="fa-solid fa-door-open"></i> Logout
        </button>
      </div>
    </div>
  </header>
  <section class="container_section">
    <div class="card_container_section">
      <div class="dashboard_title_container">
        <div class="dashboard_tittle_article">
          <span class="dashboard_article_pen"><i class="fa-solid fa-pen"></i></span>
        </div>
        <div class="dashboard_tittle">
          <h2 class="title_dashboard">Journalist DashBoard</h2>
        <p class="subtitle_dashboard">Welcomeback! Journalist</p>
      </div>
      </div>
      <div class="container_cards">
        <div class="card_one">
          <div class="logo-icon">
         <span class="gradution"> <i class="fa-solid fa-graduation-cap"></i></span>
        </div>
        <div class="tittle_article"><p>Pending Review<span>0</span></p></div>
        </div>
        <div class="card_two">
          <div class="logo-icon">
         <span class="gradution"> <i class="fa-solid fa-graduation-cap"></i></span>
         
        </div>
         <div class="tittle_article"><p>Pending Review<span>0</span></p></div>
        </div>
        <div class="card_three">
          <div class="logo-icon">
         <span class="gradution"> <i class="fa-solid fa-graduation-cap"></i></span>
        </div>
         <div class="tittle_article"><p>Pending Review<span>0</span></p></div>
        </div>
      </div>
    </div>
    <div class="navigation_btn_tabs">
      <div class="tabs">
        <button class="tab-btn active" data-tab="submit">
          Submit Article
        </button>
        <button class="tab-btn" data-tab="my-articles">
          My Articles
        </button>
      </div>
    </div>
    <div class="Dashboard_container"></div>
  </section>
  <footer>

  </footer>
</body>
</html>
